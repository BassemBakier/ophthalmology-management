<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#f5f5f5"/>
  
  <!-- MOE Logo -->
  <g transform="translate(20, 10)">
    <!-- M -->
    <g transform="translate(0, 0)">
      <circle cx="8" cy="8" r="6" fill="#2c3e50"/>
      <circle cx="8" cy="24" r="4" fill="#2c3e50"/>
      <circle cx="8" cy="40" r="6" fill="#2c3e50"/>
    </g>
    
    <!-- O with Eye -->
    <g transform="translate(30, 0)">
      <circle cx="20" cy="20" r="18" fill="#3498db"/>
      <circle cx="20" cy="20" r="12" fill="#5dade2"/>
      <circle cx="20" cy="20" r="6" fill="#2c3e50"/>
      <!-- Eye details -->
      <circle cx="20" cy="16" r="3" fill="#2c3e50"/>
      <path d="M 14 20 Q 20 24 26 20" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- E -->
    <g transform="translate(70, 0)">
      <circle cx="8" cy="8" r="6" fill="#2c3e50"/>
      <circle cx="8" cy="20" r="4" fill="#2c3e50"/>
      <circle cx="8" cy="32" r="4" fill="#2c3e50"/>
      <circle cx="8" cy="44" r="6" fill="#2c3e50"/>
    </g>
  </g>
  
  <!-- Text Banner -->
  <g transform="translate(20, 55)">
    <rect x="0" y="0" width="160" height="20" fill="#34495e" rx="5"/>
    <text x="80" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">د/ معاذ صهدي القطان</text>
    <text x="80" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="6">استشاري طب وجراحة العيون</text>
  </g>
</svg>
