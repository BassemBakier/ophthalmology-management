<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo - Dr. Moaz Sahdi Al-Qattan</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: 'Cairo', Arial, sans-serif;
        }
        
        .logo-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            position: relative;
        }
        
        .logo-moe {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .logo-m {
            position: relative;
            margin-right: 10px;
        }
        
        .logo-m::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #2c3e50;
            border-radius: 50%;
            top: -5px;
            left: -5px;
        }
        
        .logo-m::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #2c3e50;
            border-radius: 50%;
            top: 5px;
            right: -5px;
        }
        
        .logo-o {
            position: relative;
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .logo-o::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #5dade2;
            border-radius: 50%;
            border: 3px solid #2c3e50;
        }
        
        .logo-o::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2c3e50;
            border-radius: 50%;
        }
        
        .logo-e {
            position: relative;
            margin-left: 10px;
        }
        
        .logo-e::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #2c3e50;
            border-radius: 50%;
            top: -5px;
            left: -5px;
        }
        
        .logo-e::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #2c3e50;
            border-radius: 50%;
            top: 5px;
            right: -5px;
        }
        
        .logo-text {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo-text h2 {
            margin: 0 0 5px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .logo-text p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logo-preview {
            margin-top: 30px;
            text-align: center;
        }
        
        .logo-preview h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .logo-small {
            display: inline-block;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo-small .logo-moe {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .logo-small .logo-o {
            width: 30px;
            height: 30px;
            margin: 0 8px;
        }
        
        .logo-small .logo-o::before {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }
        
        .logo-small .logo-o::after {
            width: 10px;
            height: 10px;
        }
        
        .logo-small .logo-text {
            padding: 8px 12px;
        }
        
        .logo-small .logo-text h2 {
            font-size: 12px;
        }
        
        .logo-small .logo-text p {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-moe">
                <div class="logo-m">M</div>
                <div class="logo-o"></div>
                <div class="logo-e">E</div>
            </div>
            <div class="logo-text">
                <h2>د/ معاذ صهدي القطان</h2>
                <p>استشاري طب وجراحة العيون</p>
            </div>
        </div>
        
        <div class="logo-preview">
            <h3>معاينة اللوجو الصغير:</h3>
            <div class="logo-small">
                <div class="logo-moe">
                    <div class="logo-m">M</div>
                    <div class="logo-o"></div>
                    <div class="logo-e">E</div>
                </div>
                <div class="logo-text">
                    <h2>د/ معاذ صهدي القطان</h2>
                    <p>استشاري طب وجراحة العيون</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
